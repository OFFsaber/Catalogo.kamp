<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Catálogo de Produtos</h1>
    </div>

    <div class="filtros">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="busca" placeholder="BUSCAR PRODUTO...">
        </div>
    </div>
    <div class="letras" id="letras"></div>

    <div class="produtos" id="produtos"></div>

    <div class="footer">
        <p>&copy; 2025 Catálogo de Produtos. by Else Sistems all rights reserved.</p>
    </div>

    <script>
        // Função para abrir detalhes do produto em nova guia
        function abrirDetalhes(produto) {
            let escala = '';
            const nomeLower = produto.nome.toLowerCase();
            if (nomeLower.includes('guardanapo')) {
                escala = "escala_guardanapo.png";
            } else if (nomeLower.includes('saco')) {
                escala = "escala_saco.png";
            }
            
            const win = window.open('', '_blank');
            win.document.write(`
                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${produto.nome}</title>
                    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                    <style>
                        body {
                            font-family: 'Orbitron', sans-serif;
                            background: #000;
                            margin: 0;
                            padding: 0;
                            color: #fff;
                            background-image: 
                                radial-gradient(circle at 10% 20%, rgba(255, 61, 0, 0.1) 0%, transparent 20%),
                                radial-gradient(circle at 90% 80%, rgba(255, 23, 68, 0.1) 0%, transparent 20%);
                        }
                        .container {
                            max-width: 1200px;
                            margin: 0 auto;
                            padding: 40px 20px;
                        }
                        .product-details {
                            background: rgba(0, 0, 0, 0.8);
                            border-radius: 20px;
                            padding: 40px;
                            border: 2px solid #ff3d00;
                            box-shadow: 0 0 10px rgba(255, 61, 0, 0.5),
                                       0 0 20px rgba(255, 61, 0, 0.3),
                                       0 0 30px rgba(255, 61, 0, 0.2);
                            position: relative;
                            overflow: hidden;
                        }
                        .product-details::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            height: 4px;
                            background: linear-gradient(45deg, #ff3d00, #ff1744);
                        }
                        .product-header {
                            text-align: center;
                            margin-bottom: 40px;
                        }
                        .product-name {
                            font-family: 'Orbitron', sans-serif;
                            background: linear-gradient(45deg, #ff3d00, #ff1744);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            font-size: 2.5em;
                            margin-bottom: 20px;
                            text-transform: uppercase;
                            letter-spacing: 3px;
                            text-shadow: 0 0 10px rgba(255, 61, 0, 0.5);
                        }
                        .product-description {
                            font-size: 1.2em;
                            line-height: 1.6;
                            color: #fff;
                            margin-bottom: 30px;
                            text-shadow: 0 0 10px rgba(255, 61, 0, 0.3);
                        }
                        .product-images {
                            display: flex;
                            gap: 30px;
                            justify-content: center;
                            flex-wrap: wrap;
                            margin-bottom: 40px;
                        }
                        .product-images img {
                            max-width: 400px;
                            border-radius: 15px;
                            border: 2px solid #ff3d00;
                            box-shadow: 0 0 10px rgba(255, 61, 0, 0.5),
                                       0 0 20px rgba(255, 61, 0, 0.3);
                            transition: transform 0.3s;
                        }
                        .product-images img:hover {
                            transform: scale(1.05);
                            box-shadow: 0 0 20px rgba(255, 61, 0, 0.7);
                        }
                        .action-buttons {
                            display: flex;
                            justify-content: center;
                            gap: 20px;
                            margin-top: 40px;
                        }
                        .btn {
                            padding: 15px 30px;
                            border: none;
                            border-radius: 10px;
                            font-family: 'Orbitron', sans-serif;
                            font-size: 1.1em;
                            cursor: pointer;
                            transition: all 0.3s;
                            text-decoration: none;
                            text-transform: uppercase;
                            letter-spacing: 2px;
                        }
                        .btn-back {
                            background: #333;
                            color: #fff;
                            border: 2px solid #ff3d00;
                        }
                        .btn-whatsapp {
                            background: #25D366;
                            color: #fff;
                            border: 2px solid #25D366;
                        }
                        .btn:hover {
                            transform: translateY(-3px);
                            box-shadow: 0 5px 15px rgba(255, 61, 0, 0.5);
                        }
                        @media (max-width: 768px) {
                            .product-images {
                                flex-direction: column;
                                align-items: center;
                            }
                            .product-images img {
                                max-width: 100%;
                            }
                            .action-buttons {
                                flex-direction: column;
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <div class="product-details">
                            <div class="product-header">
                                <h1 class="product-name">${produto.nome}</h1>
                                <p class="product-description">${produto.descricao}</p>
                            </div>
                            <div class="product-images">
                                <img src="${produto.imagem}" alt="${produto.nome}">
                                ${escala ? `<img src="${escala}" alt="Escala" class="escala-img">` : ''}
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-back" onclick="window.close()">
                                    <i class="fas fa-arrow-left"></i> VOLTAR
                                </button>
                                <a href="https://wa.me/SEU_NUMERO_WHATSAPP?text=Olá! Encontrei este produto no seu catálogo e gostaria de comprá-lo: ${encodeURIComponent(produto.nome)}%0A${encodeURIComponent(produto.imagem)}" 
                                   class="btn btn-whatsapp" target="_blank">
                                    <i class="fab fa-whatsapp"></i> WHATSAPP
                                </a>
                            </div>
                        </div>
                    </div>
                </body>
                </html>
            `);
            win.document.close();
        }

        // Variável global para os produtos
        let produtosGlobais = [];

        // Renderiza os produtos na tela
        function renderProdutos(produtos) {
            const container = document.getElementById('produtos');
            container.innerHTML = '';
            produtos.forEach((produto, idx) => {
                const div = document.createElement('div');
                div.className = 'produto';
                div.id = 'produto-' + idx;

                const img = document.createElement('img');
                img.src = produto.imagem;
                img.alt = produto.nome;
                img.onclick = () => abrirDetalhes(produto);

                const nomeDiv = document.createElement('div');
                nomeDiv.className = 'produto-nome';
                nomeDiv.textContent = produto.nome;

                div.appendChild(img);
                div.appendChild(nomeDiv);
                container.appendChild(div);

                if (idx < produtos.length - 1) {
                    const sep = document.createElement('div');
                    sep.className = 'separador';
                    container.appendChild(sep);
                }
            });
        }

        // Renderiza a barra de letras A-Z
        function renderLetras(produtos) {
            const letrasDiv = document.getElementById('letras');
            letrasDiv.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letra = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.textContent = letra;
                btn.disabled = !produtos.some(p => p.nome[0].toUpperCase() === letra);
                btn.onclick = () => {
                    const idx = produtos.findIndex(p => p.nome[0].toUpperCase() === letra);
                    if (idx !== -1) {
                        document.getElementById('produto-' + idx).scrollIntoView({behavior: 'smooth', block: 'start'});
                    }
                };
                letrasDiv.appendChild(btn);
            }
        }

        // Carrega os produtos e inicializa tudo
        fetch('produtos.json')
            .then(response => response.json())
            .then(produtos => {
                produtosGlobais = produtos.slice().sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR'));
                renderProdutos(produtosGlobais);
                renderLetras(produtosGlobais);

                // Filtro por nome
                document.getElementById('busca').addEventListener('input', function() {
                    const termo = this.value.trim().toLowerCase();
                    const filtrados = produtosGlobais
                        .filter(p => p.nome.toLowerCase().includes(termo))
                        .sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR'));
                    renderProdutos(filtrados);
                    renderLetras(filtrados);
                });
            })
            .catch(error => console.error('Erro ao carregar produtos:', error));
    </script>
</body>
</html>
